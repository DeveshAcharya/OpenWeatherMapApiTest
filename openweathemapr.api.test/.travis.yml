language: csharp
solution: solution-name.sln
install:
  - nuget restore openweathemap.api.test.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./openweathemapr.api.test/bin/Release/openweathemap.api.test.dll